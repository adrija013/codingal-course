<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Classes</h2>
        <p>How to use a JavaScript Class.</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student {
                constructor (name, year) {
                    this.name = name;
                    this.year = year;
                }

                age(){
                   let date = new Date();
                   return date.getFullYear() - this.year;
                }
            }

            studentObj1 = new student("Riya",2014);
            document.getElementById("student1").innerHTML=
            "My name is " + studentObj1.name + ". I was born in " + studentObj1.year + ". And my age is " + studentObj1.age();

            studentObj2 = new student("Tina",2018);
            document.getElementById("student2").innerHTML=
            "My name is " + studentObj2.name + ". I was born in " + studentObj2.year + ". And my age is " + studentObj2.age();


        </script>
    </body>
</html>
