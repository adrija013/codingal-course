<!DOCTYPE html>
<html>
    <body>
          <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
          <p id="result1"></p>
          <p id="result2"></p>
          <p id="result3"></p>
          <script>
            var myObj = { name: "Riya" , age: 12 , grade: 7};
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result1").innerHTML = newObj.name;
          </script>
    </body>
</html>
