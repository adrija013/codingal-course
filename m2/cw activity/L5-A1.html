<!DOCTYPE html>
<html>

<head>
<title> CSS Box Model Example</title>
<style>
    #example1 {
        background-color: pink;
        padding: 60px 40px 80px 20px;
        border: 2px dashed black;
        margin: 60px;
    }

    .example2 {
        width: 140px;
        height: 50px;
        background-color: green;
        padding: 20px 40px;
        border: 4px solid black;
        margin: 10px 30px 30px 40px;
    }
</style>
    
</head>
<body>
    <h1>Box Model Example</h1>
    <hr style="width: 100%; height: 2px; background-color: blue;">
    <div id="example1">My Content Example 1</div>
    <div class="example2">My Content Example 2</div>
</body>
</html>
